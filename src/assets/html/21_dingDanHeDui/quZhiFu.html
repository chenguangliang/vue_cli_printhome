<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>去支付</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/16_dingDanHeDui/quZhiFu.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <script type="text/javascript" src="../../js/adjust.js"></script>
</head>
<body>
<div id="pay">
<header>
    <div class="header">
        <a href="javascript:;" @click="gotoOrderCenter()" class="return"></a>去支付
    </div>
</header>
<div class="zhanwei"></div>
    <!--支付标题头-->
<section>
    <div class="shouyin">
        <a href="javascript:;"><img src="../../img/zhiFu.png" alt="" class="zhiFuLoGo"/></a>
         <a href="javascript:;"><img src="../../img/shouyintai@3x.png" alt=""  class="shouYinTai"/></a>
    </div>
</section>

<section>
    <div class="xuanze">
        <div class="xuanze-b" v-cloak>订单号：<i><span>{{payFormParams.orderId}}</span></i></div>
        <div class="xuanze-b" v-cloak>应付金额：<i>￥<span>{{payFormParams.totalPrice}}</span></i></div>
    </div>
</section>
    <template v-if="payFormParams.jrtFalg">
        <section>
            <div class=" zhifu">
                <img src="../../img/xiaoyin@3x.png" alt=""/>
                <div class="middle">
                    <h2>小印支付</h2>
                    <p>B2B快捷安全支付</p>
                </div>
                <a :class="payFormParams.payMethod == 'CITIC' ? 'pay_checked' : 'pay_no_checked'"   href="javascript:void(0);"></a>
            </div>
        </section>
    </template>
    <template v-else>
        <section>
            <div class="zhifu2">
                <div class="zhifu-t">
                    <img src="../../img/jdlogo@3x.png" alt=""/>
                    <div class="middle">
                        <h2>京东支付</h2>
                        <p>京东旗下&nbsp;&nbsp;安全极速支付</p>
                    </div>
                    <a :class="payFormParams.payMethod == 'CB' ? 'pay_checked' : 'pay_no_checked'" id="jD"  href="javascript:void(0);" @click="payFormParams.payMethod = 'CB'"></a>
                </div>
                <div class="zhifu-m">
                    <img src="../../img/wxlogo@3x.png" alt=""/>
                    <div class="middle">
                        <h2>微信支付</h2>
                        <p>微信安全支付</p>
                    </div>
                    <a :class="payFormParams.payMethod == 'WXPC' ? 'pay_checked' : 'pay_no_checked'"  href="javascript:void(0);" @click="payFormParams.payMethod = 'WXPC'"></a>
                </div>
                <div class="zhifu-b">
                    <img src="../../img/zflogo@3x.png" alt=""/>
                    <div class="middle">
                        <h2>支付宝</h2>
                        <p>全球领先的独立的第三方平台</p>
                    </div>
                    <a :class="payFormParams.payMethod == 'AP' ? 'pay_checked' : 'pay_no_checked'"  href="javascript:void(0);" @click="payFormParams.payMethod = 'AP'"></a>
                </div>
            </div>
        </section>
    </template>
<footer>
    <input type="button" class="btn" value="确定" @click="payOrder">
</footer>
    <!--wx支付去支付-->
    <div style="display: none">
        <form id="payform" action="" method="post">
        </form>
    </div>
</div>
<script src="../../bower_components/jquery-2.1.4.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/request.js"></script>
<script charset="utf-8" type="text/javascript" src="../../bower_components/jquery.cookie.js"></script>
<script type="text/javascript" src="../../bower_components/vue/dist/vue.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/cookieUtil.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/vueUtil.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/moment.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/popup.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/jsonUtil.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/mathUtil.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/StorageUtil.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/popup.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/vueFilter.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/vueDirective.js"></script>
<script src="../../js/16_dingDanHeDui/quZhiFu.js"></script>
<script charset="UTF-8" type="text/javascript" src="script/pay.js"></script>
</body>
</html>
