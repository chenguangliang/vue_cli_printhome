<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>设置绑定手机</title>
    <link type="text/css" rel="stylesheet" href="../../css/common.css"/>
    <link type="text/css" rel="stylesheet" href="../../css/12_maiJiaZhongXin/6_anQuanXinXiSheZhi_xiuGaiYouXiang.css"/>
    <script type="text/javascript" src="../../js/adjust.js"></script>
    <style>
        .phoneHead {
            width: 1rem;
            height: 0.58rem;
            line-height: 0.58rem;
            border: 1px solid #a0a0a0;
            -webkit-border-radius: 0.05rem;
            -moz-border-radius: 0.05rem;
            border-radius: 0.05rem;
            font-size: 0.28rem;
            text-align: center;
            float: left;
        }
    </style>
</head>
<body>
<!--头部开始-->
<header>
    <div class="header">
        <a href="javascript:gotoBackPreviousPage()"  class="return"></a><p id="topLabel">设置绑定手机</p>
    </div>
    <div class="zhanwei"></div>
</header>
<!--头部结束-->
<!--修改密码开始-->
<section>
    <div class="xiuGaiContent">
        <div class="sheZhiBangDing" id="label" hidden>2.设置绑定信息</div>
        <div>
            <span class="left">
                <label>＊</label>请输入手机号码：
            </span>
            <span class="right">
                <span style="float: left;">
                    <!--<div style="text-align: center" @click="showGuoJiPage()">
                        <span class="phoneHead"style=" display:inline-block;line-height: 30px;margin-top: 10px;text-align: center;font-size:18px;float: left;">+{{areacode}}</span>
                        <img src="../../img/down.png" style="height: 8px;width: 10px;margin-bottom: 2px;float: left;margin-top: 25px;" alt="">
                    </div>-->
                    <div style="margin-top: 0;margin-right: 0.1rem;" class="phoneHead" @click="showGuoJiPage()" >+{{areacode}}</div>
                    <input type="tel" id="newAddress" class="phoneNumber_input ccc_border" maxlength="11" style="width: 2.9rem"/>
                </span>
                <!--<input type="tel" id="newAddress" class="phoneNumber_input ccc_border" maxlength="11"/>-->
            </span>
        </div>
        <p class="warm none">请输入正确的手机号码</p>
        <div>
            <span class="left">
                <label>＊</label>验证码：
            </span>
            <span class="right">
                <input type="tel" maxlength="6" id="captcha_id" class="yanZhengMa ccc_border" >
                <input type="button" class="btn" onclick="sendCaptcha();" value="获取验证码"/>
                <input type="hidden" id="code_key" name="codeKey">
            </span>
        </div>
        <p class="warm none">验证码输入错误，请重新输入</p>
    </div>
</section>
<!--下一步按钮-->
<section>
    <a href="javascript:;" onclick="submit();" class="tiJiao">提 交</a>
</section>

<script type="text/javascript" src="../../bower_components/jquery-2.1.4.js"></script>
