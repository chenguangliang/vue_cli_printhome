<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>会员中心</title>
    <link type="text/css" rel="stylesheet" href="../../css/common.css"/>
    <link type="text/css" rel="stylesheet" href="../../css/12_maiJiaZhongXin/5_huiYuanZhongXin_huiYuanZhongXin.css"/>
    <script charset="utf-8" type="text/javascript" src="../../js/adjust.js"></script>
</head>
<body id="head" style="font-size: 0.26rem">

<!--头部开始-->
<header>
    <div class="top1">
        <a href="javascript:;" onclick="javascript:history.back(-1);" class="arrow_wrapper"><img class="arrow" src="../../img/back.png" alt=""/></a>会员中心
    </div>
</header>
<div style="height: 0.88rem"></div>

<!--头部结束-->

<!--banner部分开始-->
<section>
    <div class="banner">
        <div class="bannerImg">
            <div class="line">
                <span class="hongXian"></span>
                <span class="heiXian"></span>
                <span></span>
            </div>
            <div class="hongXiang-wraper">
                <div class="hongXiang">红象</div>
                <p style="color: red;float: left;margin-left: 0.15rem;">0</p>
            </div>
            <div class="huangXiang-wraper">
                <div class="huangXiang">铜象</div>
                <p style="color: red;float: left;margin-left: -0.05rem;">1000</p>
            </div>
            <div class="yinXiang-wraper">
                <div class="yinXiang">银象</div>
                <p style="color: #292929;float: left;">2000</p>
            </div>
            <img class="touXiang" src="../../img/touxiang.png" alt=""/>
        </div>
        <div style="text-align: center;margin-top: 0.1rem;font-size: 0.24rem;">小小飞象飞起来</div>
    </div>
</section>
<!--banner部分结束-->

<!--成长值部分开始-->
<div class="chengzhang-wraper">
    <div class="chengzhang">
        <div class="chengzhang-left">
            <img style="height: 0.28rem;width: 0.28rem;display: inline-block" src="../../img/chengzhangzhi.png" alt=""/>
            <span style="color:#c76591;">成长值</span>
            <div style="text-align: center;margin-top: 0.1rem;">
                <img style="margin-left: 0.3rem;" src="../../img/zongchengzhangzhi.png" alt=""/>
                <br/>
                <span class="chengzhang-num" style="font-size: 0.22rem;">
                    <label style="font-size: 0.36rem;" for="">5000</label><br/>成长值
                </span>
            </div>
             <div style="color: #ffffff;text-align: center;margin-top: -0.1rem;">
                 <img style=" width: 0.3rem;display: inline-block" src="../../img/chengzhang-baise.png" alt=""/>
                 <span>总成长值</span>
             </div>
        </div>
        <div class="chengzhang-right">
            <img style="margin-top: 0.6rem;" src="../../img/zuijinchengzhang.png" alt=""/>
            <div style="margin-left: 0.4rem;margin-top: -1rem;">
                <p style="margin-bottom: 0.1rem;margin-left: 0.35rem;;width:60%;position:relative;z-index: 10; font-size: 0.42rem;border-bottom: 1px dotted #000000;">1000</p>
                <p style="font-size: 0.22rem;">最近获取成长值</p>
            </div>
            <a href="javascript:;" style="color: #c76591;float: right;margin-top: 0.5rem;">查看明细 >></a>
        </div>
    </div>
</div>
<!--成长值部分结束-->


<!--积分部分开始-->
<div class="jifen-wraper">
    <div class="jifen">
        <div class="jifen-left">
            <img style="height: 0.28rem;width: 0.28rem;display: inline-block" src="../../img/jifen.png" alt=""/>
            <span style="color:#7d7036">积分值</span>
            <div style="text-align: center;margin-top: 0.5rem;">
                <img src="../../img/zongjifen.png" alt=""/>
                <br/>
                <span class="jifen-num" style="font-size: 0.36rem;color: #d2a403;">
                    <label style="color: #7d7036;font-size: 0.22rem;" for="">当前总积分</label><br/>5000
                </span>
            </div>
            <div style="height: 0.24rem"></div>
        </div>
        <div class="jifen-right">
            <img style="margin-top: 0.4rem;margin-left:0.5rem;" src="../../img/zuijinjifen.png" alt=""/>
            <div style="text-align: center;margin-top: -1.5rem;">
                <p style="margin-bottom: 0.1rem;margin-left: 0.5rem;;width:60%;position:relative;z-index: 10; font-size: 0.42rem;">1000</p>
                <p style="font-size: 0.22rem;color: #cfa605;">最近获取积分</p>
                <img style="width: 0.3rem;height: 0.3rem;margin-top: 0.05rem;;display: inline-block" src="../../img/jifen.png" alt=""/>
            </div>
            <a href="javascript:;" style="color: #7d7036;float: right;margin-top: 0.2rem;margin-right: 0.2rem;">查看明细 >></a>
        </div>
    </div>
</div>
<!--积分部分结束-->
</body>
</html>
