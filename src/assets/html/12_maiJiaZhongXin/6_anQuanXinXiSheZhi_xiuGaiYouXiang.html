<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <link type="text/css" rel="stylesheet" href="../../css/common.css"/>

<body>
<!--头部开始-->
<header>
    <div class="header">
        <a href="javascript:gotoBackPreviousPage()" class="return"></a>修改绑定邮箱
    </div>
    <div class="zhanwei"></div>
</header>
<!--头部结束-->
<!--修改密码开始-->
<div id="xiuGai" v-cloak>
<section>
    <div class="xiuGaiContent">
        <div class="shenFenYanZheng">1.身份验证</div>
        <div class="yiYanZheng">
            <span class="left">
                <label>＊</label>已验证手机/邮箱：
            </span>
            <span class="right">
                <select id="select_contact_id" >
                </select>
            </span>
            <!--<span class="right">-->
                <!--{{getEmail(userInfo.userEmail)}}-->
            <!--</span>-->
        </div>
        <div class="yanZhengMa">
            <span class="left">
                <label>＊</label>验证码：
            </span>
            <span class="right">
                <input type="tel" maxlength="6" id="captcha_id" class="yanZhengMa ccc_border" >
                <input type="button" class="btn" onclick="sendCaptcha('email');" value="获取验证码"/>
                <input type="hidden" id="code_key" name="codeKey">
            </span>
        </div>
        <p class="warm none">验证码输入错误，请重新输入</p>
    </div>
</section>
<!--下一步按钮-->
<section>
    <a href="#" onclick="checkCaptcha('email');" class="tiJiao">下一步</a>
</section>
</div>
