<body>
<!--头部开始-->
<header>
    <div class="header">
        <a href="javascript:;" onclick="javascript:history.back(-1);"></a>账户切换申请管理
    </div>
    <div class="zhanwei"></div>
</header>
<section>
    <div class="content">
        <a href="javascript:;" class="shenQing">申请子主账号切换</a>
        <div class="xuZhi">
            <h2>功能操作须知：</h2>
            <p>功能说明：<br/>此按钮可实现店铺子账号与主账号的身份切换功能切换后，子账号与主账号权限互换。</p>
        </div>
        <div class="xuZhi">
            <h2>操作步骤：</h2>
            <p>步骤1：店铺子账号申请子主账号切换<br/>步骤2：主账号同意申请<br/>步骤3：重新登录系统，子账号与主账号身份切换成功</p>
        </div>
    </div>
</section>
<section>
    <div class="zhezhao">
        <div class="con">
            <h3>申请子主账号切换</h3>
            <h4>请填写申请理由：</h4>
            <textarea class="text"></textarea>
            <p><button class="cancel">取消</button><button class="sure">确定</button></p>
            <i class="close"></i>
            <div class="textNone"></div>
        </div>
        <div class="tiShi">
            <h5>提示</h5>
            <p></p>
            <div></div>
            <button>确 定</button>
        </div>
    </div>
</section>
