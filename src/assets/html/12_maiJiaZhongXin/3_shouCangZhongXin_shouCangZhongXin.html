<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>印刷家</title>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/animate.css"/>
    <link rel="stylesheet" href="../../css/12_maiJiaZhongXin/3_shouCangZhongXin_shouCangZhongXin.css"/>
    <script type="text/javascript" src="../../js/adjust.js"></script>
</head>
<body>
<div id="shoucang">
<!--头部开始-->
<header>
    <div class="header">
        <a href="javascript:;" onclick="javascript:history.back(-1);" class="return"></a>收藏中心
    </div>
    <div class="zhanwei"></div>
</header>
<!--头部结束-->
<!--收藏商品开始-->
<section>
    <div class="shouCangShangPin">
        <h2 class="title">收藏商品<a href="3_shouCangZhongXin_shangPinShouCang.html" class="more">查看更多 ></a></h2>
        <ul class="shangPinLieBiao">
            <template v-for="(product,index) in productlist">
                <template v-if="index<3">
                    <li>
                        <a href="javascript:;" @click="gotoGoods(product)">
                            <img :src="getImgUrl(product.picUrl)" alt=""/>
                            <p v-text="product.hasPrice?'￥'+product.price:'暂无报价'"></p>
                        </a>
                    </li>
                </template>
            </template>
        </ul>
    </div>
</section>
<!--收藏商品结束-->
<!--收藏店铺开始-->
<section>
    <div class="shouCangDianPu">
        <h2 class="title">收藏店铺<a href="3_shouCangZhongXin_dianPuShouCang.html" class="more">查看更多 ></a></h2>
        <ul class="dianPuLieBiao">
            <template v-for="(shop,index) in shoplist">
                <template v-if="index<3">
                    <li>
                        <a href="javascript:;" @click="gotoShop(shop)">
                            <img :src="getImgUrl(shop.logoUrl)" alt=""/>
                        </a>
                    </li>
                </template>
            </template>
        </ul>
    </div>
</section>
<!--收藏店铺结束-->
</div>
<!--回到顶部-->
<section>
    <div id="top"></div>
</section>
<!--底部占位-->
<section>
    <div class="zhanwei2"></div>
</section>
<script charset="utf-8" type="text/javascript" src="../../js/footer.js"></script>
<script charset="utf-8" type="text/javascript" src="../../bower_components/jquery-2.1.4.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../bower_components/vue/dist/vue.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/request.js"></script>
<script type="text/javascript" src="script/3_shoucangzhongxin.js"></script>
</body>
</html>
