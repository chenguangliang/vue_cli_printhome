<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>修改支付密码</title>
    <link type="text/css" rel="stylesheet" href="../../css/common.css"/>
    <link type="text/css" rel="stylesheet" href="../../css/12_maiJiaZhongXin/6_anQuanXinXiSheZhi_xiuGaiDengLuMiMa.css"/>
    <script type="text/javascript" src="../../js/adjust.js"></script>
</head>
<body>
<!--头部开始-->
<header>
    <div class="header">
        <a href="javascript:gotoBackPreviousPage()" class="return"></a>修改支付密码
        <!--<a href="../../html/12_maiJiaZhongXin/6_anQuanXinXiSheZhi_anQuanXinXiSheZhi.html" class="return"></a>修改支付密码-->
    </div>
    <div class="zhanwei"></div>
</header>
<!--头部结束-->
<!--修改密码开始-->
<div id="denglumima">
    <section>
        <div class="xiuGaiContent">
            <div>
            <span class="left">
                <label>＊</label>原密码：
            </span>
            <span class="right">
                <input type="password" id="oldpwd_id"  class="yuanMiMa ccc_border" maxlength="12">
                <i class="see img01"></i>
            </span>
            </div>
            <p class="warm none" id="oldpwd_span">原密码输入错误</p>
            <div>
            <span class="left">
                <label>＊</label>新密码：
            </span>
            <span class="right">
                <input type="password" id="loginpwd_id" class="xinMiMa ccc_border" maxlength="12" >
                <i class="see img01"></i>
            </span>
            </div>
            <p class="warm none" id="loginpwd_span">6-20位字符，建议由字母数字和符号组合</p>
            <div>
            <span class="left">
                <label>＊</label>确认密码：
            </span>
            <span class="right">
                <input type="password" id="pwd_id" maxlength="12" class="queRenMiMa ccc_border" >
                <i class="see img01"></i>
            </span>
            </div>
            <p class="warm none" id="pwd_span">请输入密码和新密码保持一致</p>
            <div>
            <span class="left">
               <label>＊</label>手机/邮箱：
            </span>
            <span class="right">
                <select id="select_contact_id" >
                </select>
            </span>
            </div>
            <div>
            <span class="left">
                <label>＊</label>验证码：
            </span>
            <span class="right">
                <input type="tel" id="captcha_id" class="yanZhengMa ccc_border" maxlength="6">
                <input class="btn"  value="获取验证码" type="button" onclick="sendCaptcha('pay');"/>
                <input type="hidden" id="code_key" name="codeKey">
            </span>
            </div>
            <p class="warm none">验证码输入错误，请重新输入</p>
        </div>
    </section>
    <!--提交按钮-->
    <section>
        <a href="#" onclick="submit('pay');" class="tiJiao">提交</a>
    </section>
</div>
<script type="text/javascript" src="../../bower_components/jquery-2.1.4.js"></script>
<!--<script type="text/javascript" src="../../bower_components/vue/dist/vue.js"></script>-->
<script type="text/javascript" src="../../js/request.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/popup.js"></script>
<script type="text/javascript" src="../../js/12_maiJiaZhongXin/6_anQuanXinXiSheZhi_xiuGaiDengLuMiMa.js"></script>
</body>
</html>
