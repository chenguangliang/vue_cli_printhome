<body>
<!--头部开始-->
<header>
    <div class="header">
        <a href="11_qiuGouGuanLi_qiuGouGuanLi.html" class="fanHui"></a>
        报价
    </div>
    <div style="height:0.88rem;"></div>
</header>
<!--协议物品-->
<div id="qiugouInfo">
<section>
    <template v-for="(detail,index) in details">
        <div class="wuPin" style="margin: 0">
            <input type='hidden'  name = 'category_ids' :value="detail.category_ids" />
            <input type='hidden' name = 'ids' :value="detail.id" />
            <input type='hidden' name = 'addFlag' :value="detail.addFlag" />

            <p><span>类目名称：</span><i  v-text="detail.category_names"></i></p>
            <p><span>物品名称：</span><i name = 'matCd1' v-text="detail.matDesc"></i></p>
            <p><span>物品属性：</span><i name = 'matAttributes' class="shangPinShuXing" v-text="detail.matAttribute"></i></p>
            <p><span>物品数量：</span><i name = 'nums' v-text="detail.quantity"></i></p>
            <p>
                <span style="width: 2.18rem"><label>*</label>物品单价：</span>
                <input type="text" name="price" maxlength="12" v-model="detail.matPrice" style="width: 4rem" class="gray_word ccc_border wuPinDanJia"@blur="numInputForLengthForVue($event,7, 2,detail,'matPrice');" @keyup="numInputForLengthForVue($event,7, 2,detail,'matPrice');" />
            </p>
            <p>
                <span style="width: 2.18rem"><label>*</label>有效时间（始）：</span>
                <input type="date" name="detailStartDate" @change="dateInputForRange($event,new Date(),'有效日期(始)不能早于今天!',detail.detailEndDate,'有效日期(始)不能晚于有效时间（止）',detail,'detailStartDate')" v-model="detail.detailStartDate"  style="width: 4rem" class="gray_word ccc_border youXiaoShiJian"/>
            </p>
            <p>
                <span style="width: 2.18rem"><label>*</label>有效时间（止）：</span>
                <input type="date" name="detailEndDate" v-model="detail.detailEndDate" @change="dateInputForRange($event,detail.detailStartDate?detail.detailStartDate:new Date(),'有效日期(止)不能早于有效日期(始)!',null,null,detail,'detailEndDate')" style="width: 4rem" class="gray_word ccc_border youXiaoShiJian2"/>
            </p>
        </div>
        <template v-if="index<details.length-1">
            <div style="height: 1px; border: 1px dashed #ccc; width: 6rem;margin: 0 auto;"></div>
        </template>
    </template>
</section>
<!--占位-->
<section>
    <div style="height: 0.98rem;"></div>
</section>
<footer>
    <div class="footer">
        <a  href="11_qiuGouGuanLi_qiuGouGuanLi.html">取消</a><a href="#" @click="doSave()" class="sure">确定</a>
    </div>
</footer>
</div>
<!--回到顶部-->
<section>
    <div id="top">
    </div>
</section>
