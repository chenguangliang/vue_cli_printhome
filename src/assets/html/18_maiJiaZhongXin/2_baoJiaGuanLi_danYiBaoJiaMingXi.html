<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>报价管理</title>
    <link type="text/css" rel="stylesheet" href="../../css/common.css"/>
    <link type="text/css" rel="stylesheet" href="../../css/12_maiJiaZhongXin/10_xieYiGuanLi_xieYiGuanLi.css"/>
    <script type="text/javascript" src="../../js/adjust.js"></script>
</head>
<body>
<!--头部开始-->
<header>
    <div class="header">
        <a href="../../html/18_maiJiaZhongXin/2_baoJiaGuanLi_baoJiaGuanLi.html" class="fanHui"></a>
        报价管理
    </div>
    <div class="zhanwei"></div>
</header>
<!--选项卡-->
<div id="danyiInfo">
<section>
    <div class="xuanXiangKa xunJia">
        <ul>
            <li  class="on">单一报价</li>
            <li  onclick="location='../../html/18_maiJiaZhongXin/2_baoJiaGuanLi_baoJiaGuanLi.html?label=multiple'">批量报价</li>
        </ul>
    </div>
</section>
    <section>
        <h2 class="goods_information_title">商品信息：</h2>
        <div class="goods_information">
            <img :src="getImgUrl(detail.itemPic)" alt="" class="float-left"/>
            <div class="float-right">
                <p><span>商品名称：</span><i style="white-space: normal" v-text="detail.itemName"></i></p>
                <p><span>商品属性：</span><i style="white-space: normal" v-text="detail.itemAttr+'  '"></i></p>
                <p><span>购买数量：</span><i v-text="detail.inquiryQty"></i></p>
            </div>
        </div>
        <h2 class="goods_information_title">用户信息：</h2>
        <div class="user_information">
            <p><span>邮箱：</span><i v-text="detail.email"></i></p>
            <p><span>手机：</span><i v-text="detail.cellphone"></i></p>
            <p><span>采购说明：</span><i style="white-space: normal" v-text="detail.comment"></i></p>
        </div>
    </section>
<section>
    <p class="printHome">printhome.com</p>
</section>
<!--占位-->
<section>
    <div style="height: 0.95rem;width: 100%;"></div>
</section>
<!--回到顶部-->
<section>
    <div id="top">
    </div>
</section>
</div>

<script charset="utf-8" type="text/javascript" src="../../js/mathUtil.js"></script>
<script type="text/javascript" src="script/2_danyimingxi.js"></script>
</body>
</html>
