<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>税务登记证信息修改</title>
    <link type="text/css" rel="stylesheet" href="../../css/common.css"/>
    <link type="text/css" rel="stylesheet" href="../../css/18_maiJiaZhongXin/14_zhangHuSheZhi_yingYeZhiZhaoXiangGuanZhaoPian.css"/>
    <script type="text/javascript" src="../../js/adjust.js"></script>
</head>
<body>
<!--头部开始-->
<header>
    <div class="header">
        <a href="javascript:;" onclick="javascript:history.back(-1);" class="return"></a>
        税务登记证信息修改
    </div>
    <div style="height: 0.88rem;"></div>
</header>
<!--税务登记开始-->
<form id="shuiwudengji_form">
<div id="sellerupdate">
<section>
    <div class="lianxiren">
        <h2 class="title">税务登记证信息</h2>
        <p>
            <span class="left"><label>＊</label>税务人识别号：</span><span class="right"><input id="taxManId" name="taxManId" type="text" v-model="userInfoDTO.userTaxDTO.taxManId" class="ccc_border gray_word shiBieHao" maxlength="50"/></span>
        </p>
        <div class="warm none">请输入税务人识别号</div>
        <p>
            <span class="left"><label style="margin-left: 0.23rem;">＊</label>纳税人类型：</span><span class="right">
            <span class="right">
                <select name="taxpayerType" id="taxpayerType" v-model="userInfoDTO.userTaxDTO.taxpayerType" style="width: 4rem;height: 0.58rem;" >
                    <!--绑定value 到 Vue 实例的一个动态属性-->
                    <option v-for="taxpayerType in taxpayerTypeData" :value="taxpayerType" v-text="taxpayerType" ></option>
                </select>
            </span>
        </p>
        <div class="warm none">请输入纳税人类型</div>
        <p>
            <span class="left"><label>＊</label>纳税人类型税码：</span><span class="right">
            <span class="right">
                <select name="taxpayerCode" id="taxpayerCode" v-model="userInfoDTO.userTaxDTO.taxpayerCode" style="width: 3.3rem;height: 0.58rem;" >
                    <!--绑定value 到 Vue 实例的一个动态属性-->
                    <option v-for="taxpayerCode in taxpayerCodeData" :value="taxpayerCode" v-text="taxpayerCode" ></option>
                </select>
            </span>
        </span>
        </p>
        <div class="warm none">请输入纳税人类型税码</div>
    </div>
</section>
</div>
<div style="height: 0.84rem;"></div>
<footer>
    <div class="footer">
        <a href="14_zhangHuSheZhi_yingYeZhiZhaoXinXi.html" class="quxiao">取消</a>
        <a href="#" onclick="updateShuiWuDengJiZheng();" class="baocun">保存</a>
    </div>
</footer>
</form>

<script type="text/javascript" src="../../bower_components/jquery-2.1.4.js"></script>
<script src="../../bower_components/jquery-validation/1.11.1/jquery.validate.js" type="text/javascript"></script>
<script type="text/javascript" src="../../bower_components/jquery-validation/1.11.1/messages_zh.js"></script>
<script src="../../bower_components/jquery-validation/1.11.1/messages_zh.js" type="text/javascript"></script>
<link href="../../bower_components/jquery-validation/1.11.1/jquery.validateA.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="../../js/18_maiJiaZhongXin/14_zhangHuSheZhi_lianXiRenXinXi.js"></script>
<script type="text/javascript" src="../../bower_components/vue/dist/vue.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/request.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/stringUtil.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/mathUtil.js"></script>
<script charset="utf-8" type="text/javascript" src="script/14_sellerInfoUpdate.js"></script>
</body>
</html>
