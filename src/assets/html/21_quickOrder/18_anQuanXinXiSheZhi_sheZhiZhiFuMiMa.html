<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>设置支付密码</title>
    <link type="text/css" rel="stylesheet" href="../../css/common.css"/>
    <link type="text/css" rel="stylesheet" href="../../css/12_maiJiaZhongXin/6_anQuanXinXiSheZhi_xiuGaiDengLuMiMa.css"/>
    <script type="text/javascript" src="../../js/adjust.js"></script>
</head>
<body>
<!--头部开始-->
<header>
    <div class="header">
        <a href="javascript:gotoBackPreviousPage()" class="return"></a>设置支付密码
        <!--<a href="../../html/12_maiJiaZhongXin/6_anQuanXinXiSheZhi_anQuanXinXiSheZhi.html" class="return"></a>设置支付密码-->
    </div>
    <div class="zhanwei"></div>
</header>
<!--头部结束-->
<!--修改密码开始-->
<section>
    <div class="xiuGaiContent">
        <div>
            <span class="left">
                <label>＊</label>设置密码：
            </span>
            <span class="right">
                <input type="password" name="paypwd" id="loginpwd_id"  class="xinMiMa ccc_border" maxlength="12">
                <i class="see img01"></i>
            </span>
        </div>
        <div class="psdTip warm none">6-20位字符，建议由字母数字和符号组合</div>
        <div>
            <span class="left">
                <label>＊</label>确认密码：
            </span>
            <span class="right">
                <input type="password" name="pwd" id="pwd_id" maxlength="12" class="queRenMiMa ccc_border" >
                <i class="see img01"></i>
            </span>
        </div>
        <div class="psdTwoTip warm none">两次密码输入不同，请重新输入</div>
        <div>
            <span class="left">验证手机：</span>
            <span class="right" id="phone" ></span>
        </div>
        <div class="yanZhengMa">
            <span class="left">
                <label>＊</label>验证码：
            </span>
            <span class="right">
                <input type="tel" id="captcha_id" class="yanZhengMa ccc_border" maxlength="6">
                <input class="btn"  value="获取验证码" type="button" onclick="sendCaptcha();"/>
                <input type="hidden" id="code_key" name="codeKey">
            </span>
        </div>
        <div class="captchaTip warm none">验证码输入错误，请重新输入</div>
    </div>
</section>
<!--提交按钮-->
<section>
    <a href="#" onclick="submit();" class="tiJiao">提交</a>
</section>

<script type="text/javascript" src="../../bower_components/jquery-2.1.4.js"></script>
<script type="text/javascript" src="../../js/request.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/popup.js"></script>
<script type="text/javascript" src="../../js/21_quickOrder/18_anQuanXinXiSheZhi_sheZhiZhiFuMiMa.js"></script>
</body>
</html>
