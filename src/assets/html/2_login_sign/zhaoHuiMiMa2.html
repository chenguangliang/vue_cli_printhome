<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>找回密码2：验证身份</title>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/2_login_sign/zhaoHuiMiMa.css"/>
    <script type="text/javascript" src="../../js/adjust.js"></script>
</head>
<body style="background: white;font-size: 0.3rem;padding: 0.2rem">
<div>
    <div class="title">
        <img src="../../img/yz-bg.png" alt=""/>

        <div>2.验证身份</div>
    </div>
    <div style="padding: 0.2rem;margin-top: 0.1rem;">
        <div>
            <span style="font-size: 0.3rem;color: #333333;margin-right: 0.2rem;">短信验证码</span>
            <span style="font-size: 0.26rem;color: #666666">请输入收到的短信验证码</span>
        </div>
        <input class="tel_msg gray_word ccc_border" id="phoneCaptcha" type="text" maxlength="4" onkeypress="keyPress()" onchange="if(/\D/.test(this.value)){printAlert('只能输入数字');this.value='';}"
               placeholder="短信验证码"/>
        <a href="javascript:;"style="float: left;display: block;" >
            <input class="get_msg red_bg r" type="button" id="btn" value="获取验证码" onclick="sendPhoneCaptcha();settime(this)" />
        </a>

        <div class="msg_error none">短信验证码错误，请重新输入</div>
        <div class="code_expire none">验证码已过期，请点击图片刷新后重新输入</div>

    </div>
</div>
<div class="btn_second">
    <a style="display:block;height: 0.78rem" href="javascript:twoStepSubmit();">
        <input class="red_bg" type="button" value="确  定"/></a>
</div>


<script charset="UTF-8" type="text/javascript" src="../../bower_components/jquery-2.1.4.js"></script>
<script type="text/javascript" src="../../js/request.js"></script>
<script charset="UTF-8" type="text/javascript" src="../../js/common.js"></script>
<script charset="UTF-8" type="text/javascript" src="../../js/2_login_sign/zhaoHuiMiMa.js"></script>
<script charset="UTF-8" type="text/javascript" src="../../js/popup.js"></script>
<script charset="UTF-8" type="text/javascript" src="script/findpwd2.js"></script>
</body>
</html>
