<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/2_login_sign/guoJiShouJiHao.css"/>
    <script type="text/javascript" src="../../js/adjust.js"></script>
</head>
<body>
<div class="selPhoneHead">
    <!--头部导航-->
    <div class="header">
        <a href="javascript:;" class="return" onclick="javascript:history.back(-1);"></a>选择国家或地区
    </div>
    <div class="zhanwei"></div>
    <div class="neirong">
        <template v-for="listAll in areaCodeList">
            <div class="lieBiao" :data-tab="listAll.letter">
                <div class="top">{{listAll.letter}}</div>
                <ul>
                    <template v-for="list in listAll.result">
                        <li @click="selectedCode(list.areacode)">
                            {{list.areaName}}
                            <span>+{{list.areacode}}</span>
                        </li>
                    </template>
                </ul>
            </div>
        </template>
    </div>

    <div class="ziMu">
        <template v-for="letter in dataTab">
            <a href="javascript:;" :data-tab="letter.charLetter">{{letter.charLetter}}</a>
        </template>
    </div>
</div>
<script charset="utf-8" type="text/javascript" src="../../bower_components/jquery-2.1.4.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/common.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/common_http.js"></script>
<script type="text/javascript" src="../../bower_components/vue/dist/vue.js"></script>
<script type="text/javascript" src="../../js/request.js"></script>
<script charset="utf-8" type="text/javascript" src="../../bower_components/jq_scroll.js"></script>
<script charset="utf-8" type="text/javascript" src="../../bower_components/TouchSlide.1.1.js"></script>
<script charset="utf-8" type="text/javascript" src="script/guoJiShouJiHao.js"></script>
</body>
</html>
