<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>找回密码3：设置新密码</title>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/2_login_sign/zhaoHuiMiMa.css"/>
    <script type="text/javascript" src="../../js/adjust.js"></script>
</head>
<body style="background: white;font-size: 0.3rem;padding: 0.2rem">
<div>
    <div class="title">
        <img src="../../img/yz-bg.png" alt="" style="width: 2.4rem;"/>

        <div>3.设置新密码</div>
    </div>
    <div style="padding: 0.2rem;margin-top: 0.1rem;">
        <div>
            <span style="font-size: 0.3rem;color: #333333;margin-right: 0.2rem;">输入新密码</span>
        </div>
        <div class="keyWord_input">
            <input class="password gray_word ccc_border" type="password" placeholder="6-20位，数字和字母组合" maxlength="20" id="fisrtPwd"/>
            <i class="showKeyWord closedEyes"></i>
        </div>

        <div class="msg_error none">请输入6-20位字符,由数字,字母,符号两个以上组合</div>
        <div style="margin-top: 0.2rem;">
            <span style="font-size: 0.3rem;color: #333333;margin-right: 0.2rem;">再次输入新密码</span>
        </div>
        <div class="keyWord_input">
            <input class="check_password gray_word ccc_border" type="password" maxlength="20" id="twoPwd"/>
            <i class="showKeyWord closedEyes"></i>
        </div>
        <div class="msg_diff red_word none">两次密码输入字符不同，请核对后提交</div>
    </div>

</div>
<div class="btn_third">
    <a style="display:block;height: 0.78rem" href="javascript:;" onclick="threeStepSubmit()">
        <input class="red_bg" type="button" value="确  定"/>
    </a>
</div>


<script charset="UTF-8" type="text/javascript" src="../../bower_components/jquery-2.1.4.js"></script>
<script type="text/javascript" src="../../js/request.js"></script>
<script charset="UTF-8" type="text/javascript" src="../../js/common.js"></script>
<script charset="UTF-8" type="text/javascript" src="../../js/2_login_sign/zhaoHuiMiMa.js"></script>
<script charset="UTF-8" type="text/javascript" src="../../js/popup.js"></script>
<script charset="UTF-8" type="text/javascript" src="script/findpwd3.js"></script>
<script charset="UTF-8" type="text/javascript" src="../../js/StorageUtil.js"></script>
</body>
</html>
