<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>小印支付</title>
    <link type="text/css" rel="stylesheet" href="../../../css/common.css"/>
    <link type="text/css" rel="stylesheet" href="../../../css/animate.css"/>
    <link type="text/css" rel="stylesheet" href="../../css/15_xiaoYinZhiFu/weiSheZhiMiMa.css"/>
    <script type="text/javascript" src="../../../lib/adjust.js"></script>
</head>
<body>
<div id="recharge">
<!--头部开始-->
<header>
    <div class="header">
        <a href="javascript:history.back(-1);" class="return"></a>小印支付
    </div>
    <div class="zhanwei"></div>
</header>
<!--头部结束-->
<section>
    <div class="logo borderNone">
        <a href="javascript:;"><img src="../../img/zhiFu.png" alt="" class="zhiFuLoGo"/></a>
        <span class="line"></span>
        <span class="shouYinTai">收银台－充值</span>
    </div>
    <div class="keYongYuE">
        小印支付账户可用余额：<span>¥</span><span  v-cloak>{{params.balance}}</span>
    </div>
</section>
<section>
    <div class="chongZhiTiShi">
        您可在任意一家银行柜台办理向以下账户的汇款业务，您可登录任意一家银行向以下账户汇款，汇款时请务必选择“普通”方式进行网银汇款；柜台办理请告知银行工作人员务必使用“大额支付”或“小额支付”方式进行转账汇款。
    </div>
</section>
<section>
    <div class="zhangHu">
        <p>账户名称:</p>
        <p class="color3" v-cloak>{{params.bankAccountName}}</p>
        <p>账户账号:</p>
        <p class="color3" v-cloak>{{params.buyerPaysAccount}}</p>
        <p>开户行:</p>
        <p class="color3">中信银行北京和平里支行</p>
        <p>开户行行号:</p>
        <p class="color3">302100011753</p>
    </div>
</section>
<section>
   <!-- <div class="shengCheng">
        <a href="javascript:;">生成充值付款凭证</a>
    </div>-->
</section>
<div style="height:1.35rem;"></div>
    <main-foot :user-info="userInfo" :current-position="0"></main-foot>
</div>


<script charset="utf-8" type="text/javascript" src="../../bower_components/jquery-2.1.4.js"></script>
<script charset="utf-8" type="text/javascript" src="../../bower_components/vue/dist/vue.js"></script>
<script charset="utf-8" type="text/javascript" src="../../../lib/request.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/popup.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/jsonUtil.js"></script>
<script type="text/javascript" src="../../js/vueFoot.js"></script>
<script type="text/javascript" src="../../../lib/common.js"></script>
<script charset="utf-8" type="text/javascript" src="script/recharge.js"></script>
</body>
</html>
