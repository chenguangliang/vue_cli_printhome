<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>小印支付</title>
    <link type="text/css" rel="stylesheet" href="../../../css/common.css"/>
    <link type="text/css" rel="stylesheet" href="../../../css/animate.css"/>
    <link type="text/css" rel="stylesheet" href="../../css/15_xiaoYinZhiFu/weiSheZhiMiMa.css"/>
    <script type="text/javascript" src="../../../lib/adjust.js"></script>
</head>
<body>
<div id="recharge" style="font-size:0.3rem;color: white ">
<!--头部开始-->
<header>
    <div class="header">
        <a href="javascript:history.back(-1);" class="return"></a>小印支付
    </div>
    <div class="zhanwei"></div>
</header>
<!--头部结束-->
    <section>
        <div class="blockedAccount">
            <p v-cloak><span style="font-size: 0.28rem">冻结账号：</span>{{accountInfo.frozenAccount | formatCard}}</p>
            <p v-cloak style="text-align: right;margin-top: 0.2rem;"><span style="font-size: 0.24rem">账户余额：</span>￥{{accountInfo.djAccount}}</p>
        </div>
    </section>
    <section>
        <div class="blockedAccount">
            <p v-cloak><span style="font-size: 0.28rem">结算账号：</span>{{accountInfo.cashAccount | formatCard}}</p>
            <p v-cloak style="text-align: right;margin-top: 0.2rem;"><span style="font-size: 0.24rem">账户余额：</span>￥{{accountInfo.account}}</p>
        </div>
    </section>
    <section>
        <div class="accountDetile">
            <p style="font-size: 0.26rem">账户名称:</p>
            <p class="color3"  v-cloak>{{accountInfo.accountName}}</p>
            <p style="font-size: 0.26rem;margin-top: 0.1rem;">开户行:</p>
            <p class="color3">中信银行北京和平里支行</p>
            <p style="font-size: 0.26rem;margin-top: 0.1rem;">开户行行号:</p>
            <p class="color3">302100011753</p>
        </div>
    </section>

<section>
   <!-- <div class="shengCheng">
        <a href="javascript:;">生成充值付款凭证</a>
    </div>-->
</section>
<div style="height:1.35rem;"></div>
    <main-foot :user-info="userInfo" :current-position="5"></main-foot>
</div>


<script charset="utf-8" type="text/javascript" src="../../bower_components/jquery-2.1.4.js"></script>
<script charset="utf-8" type="text/javascript" src="../../bower_components/vue/dist/vue.js"></script>
<script charset="utf-8" type="text/javascript" src="../../../lib/request.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/popup.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/jsonUtil.js"></script>
<script type="text/javascript" src="../../js/vueFoot.js"></script>
<script type="text/javascript" src="../../js/vueFilter.js"></script>
<script type="text/javascript" src="../../../lib/common.js"></script>
<script charset="utf-8" type="text/javascript" src="../../html/15_xiaoYinZhiFu/script/querySellerBalance.js"></script>
</body>
</html>
