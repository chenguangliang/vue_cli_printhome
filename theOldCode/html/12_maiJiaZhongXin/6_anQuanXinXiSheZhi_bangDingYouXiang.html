<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>修改绑定邮箱</title>
    <link type="text/css" rel="stylesheet" href="../../../css/common.css"/>
    <link type="text/css" rel="stylesheet" href="../../css/12_maiJiaZhongXin/6_anQuanXinXiSheZhi_xiuGaiYouXiang.css"/>
    <script type="text/javascript" src="../../../lib/adjust.js"></script>
</head>
<body>
<!--头部开始-->
<header>
    <div class="header">
        <a href="javascript:gotoBackPreviousPage()" class="return"></a><p id="topLabel">修改绑定邮箱</p>
    </div>
    <div class="zhanwei"></div>
</header>
<!--头部结束-->
<section>
    <div class="xiuGaiContent">
        <div id="label" hidden class="sheZhiBangDing">2.设置绑定信息</div>
        <div>
            <span class="left">
                <label>＊</label>请输入邮箱号：
            </span>
            <span class="right">
                <input type="email" id="newAddress" class="newEmail ccc_border" />
            </span>
        </div>
        <div class="wrongEmail warm none">请输入正确的邮箱号</div>
        <div class="repeatEmail warm none">邮箱已存在，请重新输入</div>
        <div>
            <span class="left">
                <label>＊</label>验证码：
            </span>
            <span class="right">
                <input type="tel" maxlength="6" id="captcha_id" class="yanZhengMa ccc_border" >
                <input type="button" class="btn" onclick="sendCaptcha();" value="获取验证码"/>
                <input type="hidden" id="code_key" name="codeKey">
            </span>
        </div>
        <div class="wrongCaptcha warm none">验证码输入错误，请重新输入</div>
    </div>
</section>
<!--下一步按钮-->
<section>
    <a href="#" onclick="submit();" class="tiJiao">提交</a>
</section>

<script type="text/javascript" src="../../bower_components/jquery-2.1.4.js"></script>

</html>
