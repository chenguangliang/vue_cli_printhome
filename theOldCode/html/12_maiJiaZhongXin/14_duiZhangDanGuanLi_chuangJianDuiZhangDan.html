<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>对账单管理</title>
    <link rel="stylesheet" href="../../../css/common.css">
    <link type="text/css" rel="stylesheet" href="../../../css/pullToRefresh.css"/>
    <link rel="stylesheet" href="../../css/16_dingDanHeDui/shangPinQingDan.css"/>
    <script type="text/javascript" src="../../../lib/adjust.js"></script>
</head>
<style>
    [v-cloak] {
        display: none;
    }
</style>
<body>
<!--头部开始-->
<header>
    <div class="header">
        <a href="javascript:;" class="return" onclick="javascript:history.back(-1);"></a>对账单管理
    </div>
</header>
<div id="allPageDiv" v-cloak>
<section>
    <div class="souSuo">
        <div class="dateTime">
            <span>创建日期：</span>
            <select v-model="dateTime.year" v-show="showSelect">
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
            </select>
            <input type="date" v-model="dateTime.beginTime" v-show="!showSelect"/>
            <i>-</i>
            <select v-model="dateTime.month" v-show="showSelect">
                <option value="1">1月</option>
                <option value="2">2月</option>
                <option value="3">3月</option>
                <option value="4">4月</option>
                <option value="5">5月</option>
                <option value="6">6月</option>
                <option value="7">7月</option>
                <option value="8">8月</option>
                <option value="9">9月</option>
                <option value="10">10月</option>
                <option value="11">11月</option>
                <option value="12">12月</option>
            </select>
            <input type="date" v-model="dateTime.endTime" v-show="!showSelect"/>
            <img src="../../img/shuaxin@3x.png" alt=""/>
        </div>
        <input type="button" value="搜  索" @click="searchOrderList()"/>
    </div>
</section>
<section id="wrapper">
    <div id="scroller">
        <div class="qingDan wrapScrool">
            <div style="height:2.56rem;"></div>
            <template v-for="order in orderList">
                <div style="height:0.2rem;background-color: #f4f4f4;"></div>
                <div class="dingDanHao lk2">
                    <img src="../../img/no-select.png" alt="" class="select" @click="addTocheckedOrders(order.orderId)">
                    <span>订单号：{{order.orderId}}</span>
                    <i>{{order.ordreStatus}}</i>
                </div>
                <ul class="content">
                    <template v-for="item in order.items">
                        <li class="clearfix">
                            <img :src="imgUrl + item.skuPicUrl" alt=""/>
                            <div class="xinXi">
                                <h3>{{item.itemName}}</h3>
                                <p class="leiXing">商品属性：{{item.skuName}}</p>
                                <p class="jiaGe">¥<span>{{item.payPrice}}</span></p>
                            </div>
                            <span class="shuLiang">X{{item.num}}</span>
                        </li>
                    </template>
                </ul>
                <div class="xiaDanShiJian">
                    <p>下单时间：<span>{{order.createTime}}</span></p>
                    <p><i>总价：</i><em>¥{{order.paymentPrice}}</em></p>
                    <a href="javascript:;" @click="toOrderDetail(order.orderId,order.passKey)">订单详情</a>
                </div>
            </template>
            <p class="printHome" style="background-color: #f4f4f4;line-height: 0.5rem;">printhome.com</p>
        </div>
    </div>
</section>
<section>
    <div style="height: 0.84rem;"></div>
</section>
<div class="footer">
    <div class="quanXuan">
        <img class="select quanxuan" src="../../img/no-select.png" alt="" @click="addAllToCheckedOrders()">
        <span>全选</span>
    </div>
    <div class="weibianji" @click="genarteOrder()">
        <div class="del">生成对账单</div>
    </div>
</div>
<!--回到顶部-->
<div id="top">
</div>
</div>
<script type="text/javascript" src="../../bower_components/jquery-2.1.4.js"></script>
<script charset="utf-8" type="text/javascript" src="../../../lib/iscroll.js"></script>
<script charset="utf-8" type="text/javascript" src="../../../lib/pullToRefresh_fixHead.js"></script>
<script type="text/javascript" src="../../../lib/common.js"></script>
<script charset="UTF-8" type="text/javascript" src="../../js/popup.js"></script>
<script type="text/javascript" src="../../bower_components/vue/dist/vue.js"></script>
<script charset="utf-8" type="text/javascript" src="../../../lib/request.js"></script>
<script charset="utf-8" type="text/javascript" src="script/14_duizhang_chuangjian.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/vueFilter.js"></script>

</body>
</html>
