<!--协议条件-->
<section>
    <div class="xieYi">
        <h2>协议条件</h2>
        <p>
            <span><label>＊</label>协议有效期：</span>
            <input type="date" class="ccc_border gray_word xieYiYouXiaoQi"/>
            一
            <input type="date" class="ccc_border gray_word xieYiYouXiaoQi2"/>
        </p>
        <p>
            <span><label>＊</label>协议账期：</span>
            <input type="radio" name="1"/>
            <input type="tel"  class="ccc_border gray_word xieYiYouZhangQi"/>
            天
        </p>
        <p>
            <span></span>
            <input type="radio" name="1"/>
            <select class="month ccc_border gray_word">
                <option value="">请选择</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            月
        </p>
        <p>
            <span>审核信息：</span>
            <input type="radio" name="2" id="no-need"/>
            无需审核
            <input type="radio" name="2" id="need"/>
            需要审核
        </p>
        <p class="shenHeRen">
            <span>审核人：</span>
            <select class="shenHe ccc_border gray_word">
                <option value="">请选择</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
            </select>
        </p>
        <p>
            <span><label>＊</label>协议类型：</span>
            <select class="xieyi ccc_border gray_word">
                <option value="">请选择</option>
                <option value="1">单价</option>
                <option value="1">数量</option>
                <option value="1">总价值</option>
            </select>
        </p>
        <p>
            <span>附件：</span>
            <i class="shangChuan"><img src="../../img/xiangJi.png" alt=""/></i>
        </p>
        <p>
            <span>备注：</span>
            <textarea placeholder="请输入备注，最多50个字哦" maxlength="50"  class="ccc_border gray_word"></textarea>
        </p>
    </div>
