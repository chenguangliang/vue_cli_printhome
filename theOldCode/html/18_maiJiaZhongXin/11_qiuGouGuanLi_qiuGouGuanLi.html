<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>求购管理</title>
    <link type="text/css" rel="stylesheet" href="../../../css/common.css"/>
    <link type="text/css" rel="stylesheet" href="../../../css/pullToRefresh.css"/>
    <link type="text/css" rel="stylesheet" href="../../css/12_maiJiaZhongXin/13_qiuGouGuanLi_qiuGouGuanLi.css"/>
    <script type="text/javascript" src="../../../lib/adjust.js"></script>
</head>
<body>
<!--搜索-->
<div id="qiugou_sousuo" hidden="hidden">
    <header>
        <div class="header">
            <a href="#" class="fanHui" onclick="showList();"></a>
            搜索
        </div>
        <div style="height:0.88rem;"></div>
    </header>
    <!--协议编号-->
    <section>
        <div class="suoSou">
            <p>
                <span>求购编号：</span>
                <input id="translationNo" name="translationNo" type="text" maxlength="20"/>
            </p>
            <p>
                <span>物品：</span>
                <input type="text" id="matCd"  name = "matCd" maxlength="20"/>
            </p>
            <p style="text-align: center; padding-top: 0.4rem;"><a href="#" onclick="reset()" class="reset">重置</a><a href="#" onclick="dosearch()" class="search">搜索</a></p>
        </div>
    </section>
</div>
<!--搜索无结果-->
<div id="wujieguo" hidden="hidden">
    <header>
        <div class="header">
            <a href="javascript:;" onclick="showList();" class="fanHui"></a>
            我的求购
            <a href="javascript:;" onclick="showSouSuo();" class="suoSou"></a>
        </div>
        <div style="height: 0.88rem;"></div>
    </header>
    <section>
        <div class="tiShi">
            <img src="../../img/search_bg.png" alt=""/>
            <h2>十分抱歉，没有找到您想要的相关内容</h2>
            <p>亲，我们换个词试试吧~</p>
        </div>
    </section>
    <section>
        <p class="printHome" style="position: absolute;bottom: 0.2rem; left: 50%;margin-left: -0.88rem;">printhome.com</p>
    </section>
</div>
<!--头部开始-->
<div id="qiugouList">
<header>
    <div class="header">
        <a href="../../html/18_maiJiaZhongXin/8_maiJiaZhongXin_maiJiaZhongXin.html" class="fanHui"></a>
        求购管理
        <a href="javascript:;" class="suoSou" onclick="showSouSuo();"></a>
    </div>
    <div style="height: 0.88rem;"></div>
</header>
<section>
    <div class="tab_box" id="wrapper">
        <div class="quanBU wrapScrool" id="f">
            <div style="height: 0.8rem"></div>
            <template v-for="page in qiugoulist">
                <div class="biaoGe">
                    <p class="top">
                        <span>求购名称</span>
                        <span>状态</span>
                        <span>有效期</span>
                    </p>
                    <p class="middle">
                        <a style="text-align: center;" href="#" v-text="getSubText(page.translationName,8)"></a>
                        <span v-text="statusText(page.status)"></span>
                        <span v-text="validity(page.beginDate,page.endDate)"></span>
                    </p>
                    <p class="bottom clearfix">
                        <template v-if="page.status == '2'">
                            <!--status == 2-->
                            <a href="#" class="on" @click="quote(page)">报价</a>
                            <a :href="'../12_maiJiaZhongXin/13_woDeQiuGou_qiuGouMingXi.html?translationNo='+page.translationNo+'&flag=response'" class="chaKan">查看</a>
                        </template>
                        <template v-else>
                            <a class="on" :href="'../12_maiJiaZhongXin/13_woDeQiuGou_qiuGouMingXi.html?translationNo='+page.translationNo+'&flag=response'" class="chaKan">查看</a>
                        </template>


                    </p>
                </div>
            </template>
            <p class="printHome">printhome.com</p>
        </div>
    </div>
</section>
<!--回到顶部-->
<section>
    <div id="top">
    </div>
</section>
<!--弹窗-->
<section>
    <div class="zhezhao" id="zhizhao" hidden="hidden">
        <div class="con" style="height: 2.4rem;">
            <h5></h5>
            <p style="height: 0.9rem;">报价不在询价有效截止<br>日期之内，无法报价</p>
            <div></div>
            <span class="queDing" onclick="$('#zhizhao').hide();">确定</span>
        </div>
    </div>
</section>
</div>
<script charset="utf-8" type="text/javascript" src="../../bower_components/jquery-2.1.4.js"></script>
<script type="text/javascript" src="../../bower_components/vue/dist/vue.js"></script>
<script charset="utf-8" type="text/javascript" src="../../../lib/request.js"></script>
<script charset="utf-8" type="text/javascript" src="../../../lib/common.js"></script>
<script charset="utf-8" type="text/javascript" src="../../../lib/iscroll.js"></script>
<script charset="utf-8" type="text/javascript" src="../../../lib/pullToRefresh_fixHead.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/popup.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/12_maiJiaZhongXin/10_xieYiGuanLi_xieYiGuanLi.js"></script>
<script type="text/javascript" src="script/11_qiugouguanli.js"></script>
</body>
</html>
