<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>经营状况</title>
    <script type="text/javascript" src="../../../lib/adjust.js"></script>
    <link type="text/css" rel="stylesheet" href="../../../css/common.css"/>
    <link type="text/css" rel="stylesheet" href="../../css/daterangepicker.css"/>
    <link type="text/css" rel="stylesheet" href="../../css/18_maiJiaZhongXin/9_jingYingZhuangKuang_jingYingZhuangKuang.css"/>
</head>
<body>
<!--头部开始-->
<header>
    <div class="header">
        <a href="../../html/18_maiJiaZhongXin/8_maiJiaZhongXin_maiJiaZhongXin.html" class="fanHui"></a>
        经营状况
        <a href="javascript:;" class="suoSou" id="date-range"></a>
    </div>
    <div style="height: 1.58rem;"></div>
</header>
<div id="jingYing">
<!--选项卡-->
<section>
    <div class="xuanXiangKa xunJia">
        <ul>
            <li class="on">综合数据</li>
            <li>统计图</li>
        </ul>
    </div>
</section>
<section>
    <div class="tab_box" v-cloak>
        <div class="shuJu">
            <div>
                <img src="../../img/jine@3x.png" alt=""/>
                <h2>完成支付的订单总金额</h2>
                <p>￥{{orderDealReport.payPriceTotal}}</p>
            </div>
            <div>
                <img src="../../img/renshu@3x.png" alt=""/>
                <h2>完成支付的买家数量</h2>
                <p class="maiJia">{{orderDealReport.buyPersonNum}}</p>
            </div>
            <div>
                <img src="../../img/chengjiao@3x.png" alt=""/>
                <h2>完成支付的商品数量</h2>
                <p class="shangPin">{{orderDealReport.payGoodsNum}}</p>
            </div>
            <div>
                <img src="../../img/xiandan@3x.png" alt=""/>
                <h2>买家生成的订单数量</h2>
                <p class="dingDan">{{orderDealReport.orderNum}}</p>
            </div>
            <div>
                <img src="../../img/zhuanhualv@3x.png" alt=""/>
                <h2>完成支付订单数/下单量</h2>
                <p class="zhanBi">{{orderDealReport.payConversionStr}}</p>
            </div>
        </div>
        <div class="tongJiTu">
            <ul>
                <li class="on" @click="changeData('price')">金额</li>
                <li @click="changeData('personNum')">人数</li>
                <li @click="changeData('goodsNum')">商品数</li>
                <li @click="changeData('orderNum')">下单量</li>
                <li @click="changeData('conversion')">转化率</li>
            </ul>
            <div class="tu" id="myChart"></div>
        </div>
    </div>
</section>
</div>
<script charset="utf-8" type="text/javascript" src="../../bower_components/echarts/dist/echarts-all.js"></script>
<script charset="utf-8" type="text/javascript" src="../../bower_components/jquery-2.1.4.js"></script>
<script type="text/javascript" src="../../bower_components/vue/dist/vue.js"></script>
<script charset="utf-8" type="text/javascript" src="../../../lib/request.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/jsonUtil.js"></script>
<script charset="utf-8" type="text/javascript" src="../../../lib/common.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/popup.js"></script>
<script charset="utf-8" type="text/javascript" src="script/moment.min.js"></script>
<script charset="utf-8" type="text/javascript" src="script/jquery.daterangepicker.js"></script>
<script charset="utf-8" type="text/javascript" src="script/9_jingYingZhuangKuang.js"></script>
</body>
</html>
