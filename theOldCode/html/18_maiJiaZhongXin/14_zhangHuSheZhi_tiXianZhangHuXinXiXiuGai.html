<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>提现账户信息修改</title>
    <link type="text/css" rel="stylesheet" href="../../../css/common.css"/>
    <link type="text/css" rel="stylesheet" href="../../css/18_maiJiaZhongXin/14_zhangHuSheZhi_tiXianZhangHuXinXi.css"/>
    <script type="text/javascript" src="../../../lib/adjust.js"></script>
</head>
<body>
<!--头部开始-->
<header>
    <div class="header">
        <a href="javascript:;" onclick="javascript:history.back(-1);" class="return"></a>
        提现账户信息修改
    </div>
    <div style="height: 0.88rem;"></div>
</header>
<!--联系人开始-->
<div id="sellerupdate">
    <form id="tixianzhanghu_form">
<section>
    <div class="lianxiren xinXi">
        <h2 class="title">提现账户信息</h2>
        <p class="clearfix">
            <span class="left lh"><label>＊</label>账户名称：</span><span class="right"><input type="text" id="bankAccountName" name="bankAccountName" v-model="userInfoDTO.userAccountDTO.bankAccountName" class="ccc_border gray_word zhangHuMingCheng" maxlength="100"/></span>
        </p>
        <div class="warm none">请输入账户名称</div>
        <p class="clearfix">
            <span class="left lh"><label>＊</label>公司银行账号：</span><span class="right"><input type="text" id="bankAccount" name="bankAccount" v-model="userInfoDTO.userAccountDTO.bankAccount" class="ccc_border gray_word yinHangZhangHao" maxlength="25"/></span>
        </p>
        <div class="warm none">请输入公司银行账号</div>
        <p class="clearfix">
            <span class="left lh"><label>＊</label>开户银行全称：</span><span class="right"><input type="text" id="bankName" name="bankName" v-model="userInfoDTO.userAccountDTO.bankName" class="ccc_border gray_word yinHangQuanCheng" maxlength="50"/></span>
        </p>
        <div class="warm none">请输入开户银行全称</div>
        <p class="clearfix">
            <span class="left lh"><label>＊</label>开户银行联行号：</span><span class="right"><input type="text" id="bankBranchJointLine" name="bankBranchJointLine" v-model="userInfoDTO.userAccountDTO.bankBranchJointLine" class="ccc_border gray_word lianHangHao" maxlength="20"/></span>
        </p>
        <div class="warm none">请输入开户银行联行号</div>
        <p class="clearfix">
            <span class="left"><label>＊</label>开户银行所在地：</span><span class="right"></span>
        </p>
        <p class="diZhi clearfix">

            <select v-model="bankProvince" id="bank_province" name="bank_province" @change="changeBankProvince" title="请选择省份">
                <option value=""> 请选择 </option>
                <!--绑定value 到 Vue 实例的一个动态属性-->
                <option v-for="province in provinceList" :value="province.code" v-text="province.name" ></option>
            </select>
            <select v-model="bankCity" name="bank_city" id="bank_city"  @change="changeBankCity" title="请选择城市">
                <option value=""> 请选择 </option>
                <!--绑定value 到 Vue 实例的一个动态属性-->
                <option v-for="city in bankCityList" :value="city.code" v-text="city.name" ></option>
            </select>
            <select v-model="bankArea" name="bank_area" id="bank_area" title="请选择区县">
                <option value="" > 请选择 </option>
                <!--绑定value 到 Vue 实例的一个动态属性-->
                <option v-for="area in bankAreaList" :value="area.code" v-text="area.name" ></option>
            </select>
        </p>
        <div class="warm none">请输入开户银行所在地</div>
        <p class="clearfix">
            <span class="left"><label>＊</label>是否中信银行：</span>
            <span class="right rongZi">
                <template v-if="userInfoDTO.userAccountDTO.isCiticBank=='1'">
                    <img src="../../img/yes-select.png" alt="" class="yes"/>是<img @click="changeIsCiticBank(0)" src="../../img/no-select.png" alt="" class="no"/>否
                </template>
                <template v-else>
                    <img @click="changeIsCiticBank(1)" src="../../img/no-select.png" alt="" class="yes"/>是<img src="../../img/yes-select.png" alt="" class="no"/>否
                </template>
            </span>
                <!--<img src="../../img/no-select.png" alt="" class="yes">是<img src="../../img/no-select.png" alt="" class="no">否</span>-->
        </p>
    </div>
</section>
<section>
    <div class="yinhang">
        <p class="clearfix">
            <span class="left w264">银行开户许可证电子版：</span>
            <span class="right">
                <img id="bankAccountPermitsPicSrcImg" :src="getImgUrl(userInfoDTO.userAccountDTO.bankAccountPermitsPicSrc)" @click="showImg($event)" alt=""/>
                <span style="position: relative;top: 0.1rem;display: inline-block;width: 2rem;height: 0.4rem">
                    <span style="width:1.3rem;height:0.4rem;line-height: 0.4rem;font-size:12px;text-align:center;position: absolute;left: 0;border: 1px solid #ccc;border-radius: 5px">选择文件</span>
                    <input type="file" name="file" id="fileInputbank" onchange="fileChange('fileInputbank','bankAccountPermitsPicSrcImg','bankAccountPermitsPicSrc')" style="width:1.3rem;font-size:12px;position: absolute;opacity:0;"/>
                    <input name="bankAccountPermitsPicSrc" id="bankAccountPermitsPicSrc" type="hidden" v-model="userInfoDTO.userAccountDTO.bankAccountPermitsPicSrc" />
                </span>
            </span>
        </p>
    </div>
</section>
        <div class="showBigImg" @click="hideImg()">
            <div style="height: 7rem;width: 5rem;margin: 2rem auto;position: relative">
                <img style="width: 100%" id="imgDiv" alt=""/>
                <img style="height: 0.4rem;width: 0.4rem;position: absolute;right: -0.2rem;top:  -0.2rem" src="../../img/cha.png" alt=""/>
            </div>
        </div>
<footer>
    <div class="footer">
        <a href="14_zhangHuSheZhi_tiXianZhangHuXinXi.html" class="quxiao">取消</a>
        <a href="#" onclick="updateTixianzhanghu();" class="bc">保存</a>
    </div>
</footer>
    </form>

</div>

<script src="../../bower_components/jquery-validation/1.11.1/messages_zh.js" type="text/javascript"></script>

</body>
</html>
