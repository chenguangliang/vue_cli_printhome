<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>公司经营信息</title>
    <link type="text/css" rel="stylesheet" href="../../../css/common.css"/>
    <link type="text/css" rel="stylesheet" href="../../css/18_maiJiaZhongXin/14_zhangHuSheZhi_gongSiJingYingXinXi.css"/>
    <script type="text/javascript" src="../../../lib/adjust.js"></script>
</head>
<body>
<!--头部开始-->
<header>
    <div class="header">
        <a href="javascript:;" onclick="javascript:history.back(-1);" class="return"></a>
        公司经营信息修改
    </div>
    <div style="height: 0.88rem;"></div>
</header>
<!--联系人开始-->
<div id="sellerupdate">
    <form id="gongsijingying_form">
<section>
    <div class="lianxiren xinXiXiuGai">
        <h2 class="title">公司经营信息</h2>
        <p class="clearfix">
            <span class="left"><label>＊</label>公司类型：</span>
            <span class="right">
                <select id="dealerType" name="dealerType" v-model="userInfoDTO.userManageDTO.dealerType" >
                    <option value="">请选择</option>
                    <option v-for="dealerType in dealerTypeData" :value="dealerType.code" v-text="dealerType.label"></option>
                </select>
            </span>
        </p>
        <div class="warm none">请选择公司类型</div>
        <p class="clearfix">
            <span class="left">公司官网地址：</span><span class="right"><input type="text" id="homePage" name="homePage" v-model="userInfoDTO.userManageDTO.homePage" class="ccc_border gray_word"/></span>
        </p>
        <p class="clearfix">
            <span class="left">最近一年销售额：</span><span class="right"><input type="text" id="saleNum" name="saleNum" v-model="userInfoDTO.userManageDTO.saleNum" class="ccc_border gray_word"/></span>
        </p>
        <p class="clearfix">
            <span class="left"><label>＊</label>网站运营人数：</span><span class="right"><input type="number" id="webOperaPeo" name="webOperaPeo" v-model="userInfoDTO.userManageDTO.webOperaPeo" @change="numInputForLengthForVue($event,10, 0,userInfoDTO.userManageDTO,'webOperaPeo');" @blur="numInputForLengthForVue($event,10, 0,userInfoDTO.userManageDTO,'webOperaPeo');" @keyup="numInputForLengthForVue($event,10, 0,userInfoDTO.userManageDTO,'webOperaPeo');" class="ccc_border gray_word yunYingRenShu"/></span>
        </p>
        <div class="warm none">请输入网站运营人数</div>
        <p class="clearfix">
            <span class="left">ERP类型：</span>
            <span class="right">
                <select id="erpType" name="erpType" v-model="userInfoDTO.userManageDTO.erpType" >
                    <option v-for="erpType in erpTypeData" :value="erpType.code" v-text="erpType.label"></option>
                </select>
            </span>
        </p>
        <p class="clearfix">
            <span class="left"><label>＊</label>同类电商网店经验：</span>
            <span class="right rongZi">
                <template v-if="userInfoDTO.userManageDTO.isHaveEbusiness=='1'">
                    <img src="../../img/yes-select.png" alt="" class="yes"/>是<img @click="changeIsHaveEbusiness(0)" src="../../img/no-select.png" alt="" class="no"/>否
                </template>
                <template v-else>
                    <img @click="changeIsHaveEbusiness(1)" src="../../img/no-select.png" alt="" class="yes"/>是<img src="../../img/yes-select.png" alt="" class="no"/>否
                </template>
            </span>
        </p>
    </div>
</section>
<footer>
    <div class="footer">
        <a href="14_zhangHuSheZhi_gongSiJingYingXinXi.html" class="quxiao">取消</a>
        <a href="#" onclick="updateGongsijingying();" class="bao">保存</a>
    </div>
</footer>
    </form>
</div>
<script type="text/javascript" src="../../bower_components/jquery-2.1.4.js"></script>
<script type="text/javascript" src="../../js/18_maiJiaZhongXin/14_zhangHuSheZhi_lianXiRenXinXi.js"></script>
<script src="../../bower_components/jquery-validation/1.11.1/jquery.validate.js" type="text/javascript"></script>
<script type="text/javascript" src="../../bower_components/jquery-validation/1.11.1/messages_zh.js"></script>
<script src="../../bower_components/jquery-validation/1.11.1/messages_zh.js" type="text/javascript"></script>
<link href="../../bower_components/jquery-validation/1.11.1/jquery.validateA.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="../../bower_components/vue/dist/vue.js"></script>
<script charset="utf-8" type="text/javascript" src="../../../lib/request.js"></script>
<script charset="utf-8" type="text/javascript" src="../../../lib/common.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/stringUtil.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/mathUtil.js"></script>
<script charset="utf-8" type="text/javascript" src="script/14_sellerInfoUpdate.js"></script>
</body>
</html>
