<body style="background:#fff;">
    <!--头部开始-->

        <div class="header">
            <a href="javascript:history.back(-1);" class="return"></a>绑定提现账户
        </div>
        <div class="zhanwei"></div>
    </header>
    <!--头部结束-->
    <!--验证码-->
<div id="sendCaptcha">
    <div class="clearfix mar_t20 mar_b20">
        <input type="text" class="captcha_input font-26 color-333 fl" maxlength="6" v-model="captcha">
        <input type="button" value="获取验证码" class="send_captcha fl" @click="sendCaptcha">
    </div>
    <p class="font-24 color-666 pad_l20">
        验证码已发至{{mobileShow}}手机，请将其填入上方输入框内
    </p>
    <button type="button" class="Withdrawals" @click="nextStep">下一步</button>
</div>
