<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>余额提现</title>
    <link type="text/css" rel="stylesheet" href="../../../css/common.css"/>
    <link type="text/css" rel="stylesheet" href="../../../css/animate.css"/>
    <link type="text/css" rel="stylesheet" href="../../css/15_xiaoYinZhiFu/accountSet.css"/>
    <script type="text/javascript" src="../../../lib/adjust.js"></script>
</head>
<body>
    <!--头部开始-->
    <header>
        <div class="header">
            <a href="javascript:history.back(-1);" class="return"></a>余额提现
        </div>
        <div class="zhanwei"></div>
    </header>
    <!--头部结束-->
    <!--提现账户-->
<div id="depositBalance">
    <div class="cash_account mar_b20">
        <p class="font-24 color-666 mar_t20">提现账户</p>
        <p class="font-28 color-333 mar_t20">{{buyerInfo.userAccountDTO.bankName}}</p>
    </div>
    <div class="cash_money">
        <p class="font-24 color-333 mar_t20">提现金额：</p>
        <p class="font-32 color-333 mar_t20 border-bottom">
            ￥<input type="text" class="money_input mar_b20" v-model="depositBalance">
        </p>
        <p class="font-24 color-999 mar_t20">支付账户余额：￥<span class="balance">{{params.balance}}</span>，<a class="font-26 color-red full_cash" @click="fullcash">全部提现</a></p>
    </div>
    <button type="button" class="Withdrawals" @click="deposit">提&emsp;现</button>
</div>
<script charset="utf-8" type="text/javascript" src="../../bower_components/jquery-2.1.4.js"></script>
<script charset="utf-8" type="text/javascript" src="../../bower_components/vue/dist/vue.js"></script>
<script charset="utf-8" type="text/javascript" src="../../../lib/request.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/popup.js"></script>
<script charset="utf-8" type="text/javascript" src="../../js/jsonUtil.js"></script>
<script type="text/javascript" src="../../js/vueFoot.js"></script>
<script type="text/javascript" src="../../../lib/common.js"></script>
<script type="text/javascript" src="../../js/15_xiaoYinZhiFu/accountSet.js"></script>
<script type="text/javascript" src="script/depositBalance.js"></script>
</body>
</html>
